<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguinsnakes Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #242424;
            color: #6d6d6d;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .creation {
            background-color: #0a0a0a;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .creation-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .creation-info {
            padding: 20px;
        }

        .creation-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .creation-description {
            font-size: 16px;
            color: #6d6d6d;
        }
    </style>
</head>

<body>

    <header style="background-color: #004d00;">
        <h1>Welcome to Penguinsnakes Creations</h1>
    </header>

    <div class="container">
        <div class="creation">
            <div class="creation-image">
                <img src="https://raw.githubusercontent.com/penguinsnake/penguinsnake.github.io/main/dusk-logo.png" alt="dusk">
            </div>
            <div class="creation-info">
                <h3 class="creation-title">dusk</h3>
                <p class="creation-description">Description of Creation 1.</p>
            </div>
        </div>
        <div class="creation">
            <div class="creation-image">
                <img src="example_image2.jpg" alt="Creation 2">
            </div>
            <div class="creation-info">
                <h3 class="creation-title">Creation Title 2</h3>
                <p class="creation-description">Description of Creation 2.</p>
            </div>
        </div>
        <!-- Add more creations as needed -->
    </div>
    <script>main.js</script>
</body>
</html>
